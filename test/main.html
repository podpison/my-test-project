<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href='main.css'>
</head>
<body>
    <header class="header">
        <div class="logo">типа логотип</div>
        <nav>
            <a href="#">Что-то тут буит</a>
        </nav>
    </header>
    <div class="firstModal" style="display: none;">
        <div class="modal1Content">
            <span class="close">&times;</span>
            <h3>Введите ссылку на картинку</h3>
            <input class='chosenImg' type="text" placeholder="Выберите картинку"></input>
            <h3>Описание заметки</h3>
            <textarea class="chosenDescription" placeholder="Сюда описание :)" maxlength="174"></textarea><br>
            <h3>Краткое описание заметки</h3>
            <textarea class="miniDescription" placeholder="Сюда описание лицевой части :)"></textarea><br>
            <button type="submit" class="sumbit">Сохранить</button>
        </div>
    </div>
    <div class="secondModal" style="display:none;">
        <div class="modal2Content">
            <span class="close">&times;</span>
            <h3>Напоминание:</h3>
            <div class="productDescription"></div>
            <h3>Дата создания</h3>
            <div class="createdDate"></div>
        </div>
    </div>
    <section class="items">
        <div class="circle" onselectstart='return false' onmousedown='return false'>
            <p onselectstart = 'return false' onmousedown = 'return false'>add</p>
        </div>
        <div class="containerForPersonItem"></div>
    </section>
    <script src='main.js'></script>
</body>
</html>
