<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href='main.css'>
</head>
<body>
    <header class="header">
        <div class="logo">типа логотип</div>
        <nav>
            <a href="#">Что-то тут буит</a>
        </nav>
    </header>
    <div class="firstModal" style="display: none;">
        <div class="modal1Content">
            <span class="close">&times;</span>
            <h3>Пожалуйста, добавьте описание для Вашего заказа.</h3>
            <textarea class="chosenDescription" placeholder="Опишите Ваш продукт" maxlength="174">4</textarea><br>
            <h3>Введите краткое описание для лицевой части</h3>
            <textarea class="miniDescription" placeholder="Краткое описание сюда">4</textarea>
            <h3>Пожалуйста, добавьте цену для Вашего заказа.</h3>
            <input class="chosenCost" placeholder="Введите цену Вашего продукта" maxlength="10" value=5></input><br>
            <button type="submit" class="sumbit">Сохранить результат</button>
        </div>
    </div>
    <div class="secondModal" style="display:none;">
        <div class="modal2Content">
            <span class="close">&times;</span>
            <h3>описание товара:</h3>
            <div class="productDescription"></div>
            <h3>И стоит он:</h3>
            <div class="productCost"></div>
        </div>
    </div>
    <section class="items">
        <div class="circle" onselectstart = 'return false' onmousedown = 'return false'>
            <p onselectstart = 'return false' onmousedown = 'return false'>add</p>
        </div>
        <div class="containerForPersonItem"></div>
    </section>
    <script src='main.js'></script>
</body>
</html>
